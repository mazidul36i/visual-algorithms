<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" /> <!-- Teal-400 -->
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" /> <!-- Teal-600 -->
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" /> <!-- Purple-400 -->
      <stop offset="100%" style="stop-color:#7e22ce;stop-opacity:1" /> <!-- Purple-700 -->
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" Rx="128" fill="#0f172a" />
  
  <!-- Visual Elements: Sorting Bars -->
  <g filter="url(#softGlow)" transform="translate(66, 66)">
    <!-- Bar 1 -->
    <rect x="40" y="180" width="80" height="200" rx="20" fill="url(#primaryGrad)" opacity="0.9" />
    
    <!-- Bar 2 (Active/Comparing) -->
    <rect x="150" y="80" width="80" height="300" rx="20" fill="url(#accentGrad)" />
    
    <!-- Bar 3 -->
    <rect x="260" y="40" width="80" height="340" rx="20" fill="url(#primaryGrad)" opacity="0.9" />
  </g>
</svg>
